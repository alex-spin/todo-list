<head>
    <meta charset="utf-8">
    <!--[if IE]><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><![endif]-->
    <title>To do list</title>
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width">
    <meta name="robots" content="index, follow">
	<link rel="stylesheet" href="css/styles.css">
</head>

<body>
<div class="todo-list">
	<h1>Список задач</h1>
	<form action="" id="addTask" class="todo-form clearfix">
		<input type="text" class="search" placeholder="Ваша новая задача">
		<input type="submit" value="Добавить задачу" class="btn">
	</form>
	<div class="tasks">
		<script type="text/template" id="taskTemplate">
			<span class="task-text"><%= title %></span> <span class="btn complete">Complete</span><span class="btn delete">Delete</span><span class="btn sub-task">Sub Task</span>
		</script>
		<script type="text/template" id="subTaskTemplate">
			<span class="task-text"><%= title %></span> <span class="btn complete-sub">Complete</span><span class="btn delete-sub">Delete</span>
		</script>
	</div>
	<div class="nav-task">
		<strong class="show-all-count">All = <span>0</span> </strong>
		<span class="btn show-all">Show all</span>
		<strong class="show-completed-count">Completed = <span>0</span> </strong>
		<span class="btn show-completed">Show Completed</span>
		<strong class="show-active-count">Active = <span>0</span> </strong>
		<span class="btn show-active">Show Active</span>
	</div>
</div>


<script src="js/libs/jquery.js"></script>
<script src="js/libs/underscore.js"></script>
<script src="js/libs/backbone.js"></script>
<script src='js/libs/firebase.js'></script>
<script src="js/libs/backbonefire.js"></script>
<script src="js/main2.js"></script>
</body>
</html>
