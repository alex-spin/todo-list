<head>
    <meta charset="utf-8">
    <!--[if IE]><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><![endif]-->
    <title>To do list</title>
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width">
    <meta name="robots" content="index, follow">
	<style>
		.task-complete {
			text-decoration:line-through;
		}
		.hide {
			display: none;
		}
	</style>
</head>

<body>
<h1>Список задач</h1>
<form action="" id="addTask">
	<input type="text" placeholder="Ваша новая задача">
	<input type="submit" value="Добавить задачу">
</form>
<div class="tasks">
	<script type="text/template" id="taskTemplate">
		<span><%= title %></span> <button class="edit">Edit</button><button class="complete">Complete</button><button class="delete">Delete</button>
	</script>
</div>
<div class="nav-task">
	<strong class="show-all-count">All = <span>0</span> </strong>
	<button class="show-all">Show all</button>
	<strong class="show-completed-count">Completed = <span>0</span> </strong>
	<button class="show-completed">Show Completed</button>
	<strong class="show-active-count">Active = <span>0</span> </strong>
	<button class="show-active">Show Active</button>
</div>
<script src="js/libs/jquery.js"></script>
<script src="js/libs/underscore.js"></script>
<script src="js/libs/backbone.js"></script>
<script src="js/libs/backbone.localStorage.js"></script>
<script src="js/main.js"></script>
</body>
</html>
